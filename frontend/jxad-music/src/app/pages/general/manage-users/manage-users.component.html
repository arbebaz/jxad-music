<app-header></app-header>

<div class="container mt-5 mb-5">
  <h2 class="text-center">Gestion des Utilisateurs</h2>
  <div class="row mt-4">
    <div class="col-md-12">
      <table class="table table-hover shadow-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom d'utilisateur</th>
            <th scope="col">Email</th>
            <th scope="col">Rôle</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-warning mr-2" (click)="editUser(user.id)">Modifier</button>
              <button class="btn btn-danger" (click)="deleteUser(user.id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="users.length === 0" class="text-center mt-5">
        <p>Aucun utilisateur trouvé.</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
