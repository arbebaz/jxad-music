<app-header></app-header>

<div class="container mt-5 mb-5">
  <h2 class="text-center">Explorer les Utilisateurs</h2>
  <div class="row mt-4">
    <div *ngFor="let user of users" class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img [src]="user.profileImageUrl" alt="User Image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-text">{{ user.biography }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">Suivre</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Visiter Profil</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="users.length === 0" class="text-center mt-5">
      <p>Aucun utilisateur trouv√©.</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
