<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Gérer mes Paroles</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Description</th>
                <th scope="col">Catégorie</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lyric of lyrics">
                <td>{{ lyric.title }}</td>
                <td>{{ lyric.description }}</td>
                <td>{{ lyric.category }}</td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="editLyric(lyric)">Modifier</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteLyric(lyric.id)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
