<app-header></app-header>

<div class="container mt-5 mb-5">
  <h2 class="text-center">Modération des Contenus</h2>
  <div class="row mt-4">
    <div *ngIf="contents.length > 0" class="row row-cols-1 row-cols-md-2 g-4">
      <div *ngFor="let content of contents" class="col">
        <div class="card h-100 text-center shadow-sm">
          <img
            [src]="content.coverUrl"
            alt="Contenu"
            class="card-img-top"
            style="height: 200px; object-fit: cover"
          />
          <div class="card-body">
            <h5 class="card-title">{{ content.title }}</h5>
            <p class="card-text">Utilisateur: {{ content.user }}</p>
            <p class="card-text">Date de publication: {{ content.date | date }}</p>
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-success mx-2" (click)="approveContent(content.id)">Approuver</button>
              <button class="btn btn-danger mx-2" (click)="deleteContent(content.id)">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="contents.length === 0" class="text-center mt-5">
      <p>Aucun contenu à modérer.</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
